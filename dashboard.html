<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: black;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-list li {
            list-style: none;
            background: #f3f3f3;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload File</button>
        <ul class="file-list" id="fileList"></ul>
        <button onclick="logout()">Logout</button>
    </div><script>
    function uploadFile() {
        alert('File upload functionality will be integrated with Firebase.');
    }
    function logout() {
        alert('Logging out... Redirecting to login page.');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
